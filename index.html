<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD project</title>
</head>

<body>
    <h1>Project_1</h1>
    <ul>
        <li class="li-item">Birinchi</li>
        <li class="li-item">Ikkinchi</li>
        <li>Uchinchi</li>
    </ul>
    <div id="myDiv">
       <form name="myForm">
        <div class="row">
            <div class="col" name="firstname">
                <label for="firstname">First name:</label>
                <input type="text" name="firstname" placeholder="Firstname" value="Kamolbek">
            </div>
            <br>
            <div class="col" name="lastname">
                <label for="lastname">Last name:</label>
                <input type="text" name="lastname" placeholder="Lastname" value="Ikromov">
            </div>
            <br>
            <div class="col" name="age">
                <label for="age">Age:</label>
                <input type="number" name="age" placeholder="Age" value="26">
            </div>
            <br>
            <div>
                <button type="button" id="myBtn">Save</button>
            </div>
        </div>
        <span>Assalomu aleykum</span>
       </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
